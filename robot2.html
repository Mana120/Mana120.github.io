    <script> 
        var vid = document.getElementById("myVideo"); 
        var t; var time = 0;
        function playVid() 
        { 
            vid.currentTime = time
            t = setInterval(updateChart, 1000)
            vid.play(); 
        } 
        
        function pauseVid() 
        { 
            clearInterval(t)
            vid.pause(); 
            time = vid.currentTime
            vid.currentTime = 0
        } 

        function stopVid()
        {
            clearInterval(t);
            i = 0
            vid.pause()
            time = 0
            vid.currentTime = 0
        }

        
        </script> 
        <script>
            var arr = [ 936.74601274,  979.15373969, 1049.55799298, 1094.08085075, 1048.03179648,
            1097.54809055, 1110, 936.07096367,  922.2758504 , 1038.81732037, 1045.81777036,
             941.74439019,  964.11242182, 1096.41324258,  983.30113029, 770, 1096.98042669,
            1054.93557234,  964.67033916, 1090.76950939, 1005.93800666,  973.18441439,
            1034.62521924, 1021.9295549 , 1023.10505872,  971.1528309 , 1098.03745958,
            1086.29150439,  948.86498154, 1080.08311639, 1054.76861572,  922.39748301,
            1080.1166714 ,  977.75296733, 1072.16027961, 1098.16573698,  933.90381816,
             953.83435106,  990.23387275, 1096.75016851,  964.05785425, 1058.7303524 ,
            1091.92101515, 1046.95995302,  977.96516416, 1016.44068146,  905.03376748]
            var i = 0
            function updateChart()
            {
                i++
                if(vid.currentTime > 22)
                {
                    vid.currentTime = 2
                    vid.play(); 
                }
                var ctx = document.getElementById("myChart").getContext("2d");
                var seconds = Array.from(Array(i).keys())
                var myChart = new Chart(ctx, 
                            {
                                type: "line",
                                data: {
                                    labels: seconds,
                                    datasets: [
                                                {
                                                    label: "Temperature",
                                                    data: arr.slice(0, i),
                                                    backgroundColor: "rgba(200,200,0,0.1)",
                                                    borderColor: "yellow",
                                                },
                                            ],
                                        },
                            });
                if(arr[i] < 900 || arr[i]>1100)
                {
                    var str = arr[i].toString()
                    pauseVid()
                    Alert.render("Warning: The Temperature not in the optimal range. Current Temperature = "+ str +
                                " deg celcius. Pausing for 10 seconds before resuming the process")
                    
                    t = setTimeout(function(){
                                //Alert.render("10 Seconds up. Resuming Process....")
                                playVid()}, 10000)
                }
            }
        </script>
        <script>
            function CustomAlert(){
        
                this.render=function(dialog)
                {
                  var winW=1500;
                  var winH =1500;
                  var dialogoverlay=document.getElementById('dialogoverlay');
                  var dialogbox=document.getElementById('dialogbox');
                  dialogoverlay.style.display="block";
                  dialogoverlay.style.height=winH+"px";
                  dialogbox.style.left=(winW/2)-(550*.5)+"px";
                  dialogbox.style.top="100px";
                  dialogbox.style.display="block";
                  document.getElementById('dialogboxhead').innerHTML="Acknowledge This Message";
                  document.getElementById('dialogboxbody').innerHTML= dialog;
                  document.getElementById('dialogboxfoot').innerHTML='<button onclick="Alert.ok()">OK</button>'
        
                }
                this.ok=function()
                {
                  document.getElementById('dialogbox').style.display="none";
                  document.getElementById('dialogoverlay').style.display="none";
        
                }
              }
              var Alert=new CustomAlert();
        </script>
